<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Desafio Tabela</h1>

    <h2>Moda</h2>
    <table>
        <thead class="moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="moda">
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 50,00</td>
        </tr>
        </tbody>

    </table>

    <h2>Casa</h2>
    <table>
        <thead class="casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="casa">
            <tr>
                <td>Sofá</td>
                <td>Televisão</td>
            </tr>
            <tr>
                <td>R$ 1.200,00</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
